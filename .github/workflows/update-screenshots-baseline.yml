name: Update screenshots baseline

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  screenshot-tests:
    name: Update screenshots baseline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Setup
        uses: ./.github/actions/android-setup

      - name: Create emulator
        run: |
          echo "y" | sdkmanager "system-images;android-30;google_apis_playstore;x86"
          avdmanager create avd -n test_emulator -k "system-images;android-30;google_apis_playstore;x86" -d pixel
        shell: bash

      - name: Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis_playstore
          arch: x86_64
          profile: Nexus 5
          script: ./gradlew app:connectedDebugAndroidTest
          disable-animations: true
          disable-spellchecker: true
          emulator-options: "-no-window -no-audio -gpu swiftshader_indirect"

      - name: Run Shot Screenshot Tests
        run: ./gradlew app:executeScreenshotTests
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload Shot Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shot-report
          path: app/build/reports/shot/
