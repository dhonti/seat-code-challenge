name: Version catalog update

on:
  schedule:
    - cron: '0 4 1 * *'  # At 04:00 AM on 1st of each month
  workflow_dispatch:

jobs:
  version-catalog-update:
    name: Run versionCatalogUpdate and create PR
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run versionCatalogUpdate
        run: ./gradlew versionCatalogUpdate

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes and commit
        id: check_changes
        run: |
          TIMESTAMP=$(date +%s%3N)
          BRANCH_NAME="version-catalog-update-${TIMESTAMP}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          git checkout -b "$BRANCH_NAME"
          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "SKIP_PR=true" >> $GITHUB_ENV
          else
            git commit -m "Automated version catalog update"
            git push origin "$BRANCH_NAME"
            echo "SKIP_PR=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request via API
        if: env.SKIP_PR != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating pull request from $BRANCH_NAME to main"

          curl -s -X POST https://api.github.com/repos/${{ github.repository }}/pulls \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "$(jq -n --arg title 'Automated version catalog update' \
                         --arg head "$BRANCH_NAME" \
                         --arg base 'main' \
                         --arg body 'Automated version catalog update powered by [littlerobots/version-catalog-update-plugin](https://github.com/littlerobots/version-catalog-update-plugin).' \
                         '{title: $title, head: $head, base: $base, body: $body}')"
